---
layout: default
---

<section class="docs">
  <div class="grid wider">
    {% include docs_contents_mobile.html %}

    <div class="unit four-fifths">
      <article>
        <div class="improve right">
          <span class="version-badge">4.0</span>
        </div>
        {% if page.toc %}
        <div class="toc">
          {{ content | toc_only }}
        </div>
        {% endif %}
        <h1>{{ page.title }}</h1>
        {{ content | inject_anchors }} {% include section_nav.html %}
      </article>
    </div>

    {% include docs_contents_v4.html %}

    <div class="clear"></div>
  </div>
</section>
