      required: true
      description: Name of the HTML ERB template file which is found in the
        config/tools/handbook_creator/templates directory.
      values: .+
    - name: Output
      required: true
      description: What output formats should contain this section
      values: ["ALl", "HTML", "PDF"]
    - name: Title Text
      required: false
